<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
  <!-- Left image portion -->
  <div class="right-image">
    <div class="logo">
      <img class="logo-img" src="./images/odin-lined.png" alt="odin-logo">
      <div class="logo-text">ODIN</div>
  </div>
  </div>
  
  <!-- Right form portion -->
  <div class="right_container">
    
    <div class="herotext">
      <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
      <p>Sign up now to get started.</p>
      <p>You know you want to.</p>
    </div>

    <p class="lets_do_this">Let's do this!</p>
    <form action="example.com" method="post">

      <div class="form_container">
        <div class="name">
          <div class="first_name field">
            <label for="first_name">FIRST NAME</label>
            <input type="text" id="first_name" name="first_name">
          </div>
          <div class="last_name field">
            <label for="last_name">LAST NAME</label>
            <input type="text" id="last_name" name="last_name">
          </div>
        </div>
        <div class="contact">
          <div class="email field">
            <label for="user_email">EMAIL</label>
            <input type="email" id="user_email" name="user_email">
          </div>
          <div class="phone field">
            <label for="phone_number">PHONE NUMBER</label>
            <input type="text" id="phone_number">
          </div>
        </div>
        <div class="password">
          <div class="user_password field">
            <label for="user_password">PASSWORD</label>
            <input type="password" id="user_password" name="user_password">
          </div>
          <div class="confirm_password field">
            <label for="confirm_password">CONFIRM PASSWORD</label>
            <input type="password" id="confirm_password" name="confirm_password">
          </div>
        </div>
      </div>
      
      <div class="bottom-section">
        <button type="submit">Create Account</button>
        <p class="already_have_account">Already have an account? <a href="#">Log in</a></p>
      </div>
      
    </form>



  </div>
</body>
</html>
